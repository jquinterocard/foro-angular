<div class="col-lg-12 mt-3">
	<h1>{{page_title}}</h1>
	<hr>

	<!-- mensajes de alerta -->
	<div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
		Has guardado los cambios correctamente
	</div>

	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
		Los datos no se han guardado.
	</div>

	<form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control" autofocus> 

			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
				El nombre no es valido
			</small>
		</div>


		<div class="form-group">
			<label for="surname">Apellidos</label>
			<input type="text" id="surname" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control"> 

			<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
				El apellido no es valido
			</small>
		</div>


		<div class="form-group">
			<label for="email">Correo Electronico</label>
			<input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"> 

			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El email no es valido
			</small>
		</div>

		<div class="form-group">
			<label for="avatar">Avatar</label>
			<angular-file-uploader 
			[config]="afuConfig"
			[resetUpload]=resetVar
			(ApiResponse)="avatarUpload($event)">
			</angular-file-uploader>
		</div>

	<input type="submit" value="Guardar" class="btn btn-success" [disabled]="userEditForm.invalid">

</form>
</div>
