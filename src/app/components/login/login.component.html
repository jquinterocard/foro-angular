<div class="col-lg-12 mt-3">
	<h1>{{page_title}}</h1>
	<p>Identificate en el foro</p>
	<hr>
	<!-- alertas -->
	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
		Verifica nombre de usuario y contraseña
	</div>

	<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
		<div class="form-group">
			<label for="email">Correo Electronico</label>
			<input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"> 

			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El email no es valido
			</small>
		</div>

		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" required class="form-control"> 

			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
				La contraseña es obligatoria
			</small>
		</div>

		<input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid">
		
	</form>
</div>
