<div class="col-lg-10">
	
	<h3>{{page_title}}</h3>
	<hr>
	<!-- mensajes de alerta -->
	<div class="alert-success col-md-12 mt-3" *ngIf="status=='success' && !is_edit">
		El tema se ha creado correctamente.
	</div>

	<div class="alert alert-danger col-md-12 mt-3" *ngIf="status=='error' && !is_edit">
		No se ha podido crear el tema.
	</div>

	<div class="alert-success col-md-12 mt-3" *ngIf="status=='success' && is_edit">
		El tema se ha actualizado correctamente.
	</div>

	<div class="alert alert-danger col-md-12 mt-3" *ngIf="status=='error' && is_edit">
		No se ha podido actualizar el tema.
	</div>



	<form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" id="title" name="title" #title="ngModel" [(ngModel)]="topic.title" required class="form-control" autofocus> 

			<small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
				El titulo no es valido
			</small>
		</div>

		<div class="form-group">
			<label for="content">Pon tu pregunta o contenido</label>
			<textarea name="content" id="content" #content="ngModel" [(ngModel)]="topic.content" required class="form-control"></textarea>
			
			<small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
				El contenido no es valido
			</small>
		</div>

		<div class="form-group">
			<label for="code">Pon tu codigo</label>
			<textarea id="code" name="code" #code="ngModel" [(ngModel)]="topic.code" class="form-control"></textarea> 
	
		</div>

		<div class="form-group">
			<label for="lang">Â¿Sobre que lenguaje hablas?</label>
			<input type="text" id="lang" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required class="form-control">

			<small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
				El lenguaje no es valido
			</small>
		</div>
		
		<input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="addTopic.invalid">

	</form>

</div>
